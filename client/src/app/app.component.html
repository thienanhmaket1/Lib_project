<nb-layout>
    <nb-layout-header fixed style="height: 5rem !important;">
        <div style="
                display: flex;
                flex: 1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            ">
            <div style="display: flex; justify-content: center; align-items: center;">
                <a [routerLink]="['/dashboard/home']" routerLinkActive="active">
                    <img [src]="logoImg" style="height: 3rem;" />
                </a>
                <h3 style="font-weight: bold; margin-left: 1rem; color: #2d4b9b;">{{ title || '' }}</h3>
            </div>

            <div style="display: flex; flex-direction: row;">
                <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <span>{{ sharedService.dateTimeInString(now, 'MMMM. DD, YYYY') }}</span>
                    <span>{{ sharedService.dateTimeInString(now, 'HH:mm:ss') }}</span>
                </div>
                <div style="display: flex; flex-direction: row; font-weight: normal; margin: 0 0 0 2rem;" *ngIf="user">
                    <div style="display: flex; flex-direction: row; cursor: pointer;" (click)="openDialogEditProfile()">
                        <div>
                            <img [src]="srcImg" style="
                                    width: 3rem;
                                    height: 3rem;
                                    border-radius: 1.5rem;
                                " onerror="this.src='assets/images/default.png'" />
                        </div>
                        <div
                            style="display: flex; flex-direction: column; margin: 0 0 0 0.5rem; justify-content: space-evenly; align-items: center;">
                            <div>
                                <span>{{ user.user_fullname }}</span>
                            </div>
                            <div>
                                <span>{{ permissionInfo.permission_title }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        margin-left: 2rem;
                    ">
                    <img src="../assets/images/vn_flag.png" class="flag" (click)="selectLanguage('vn')" />
                    <img src="../assets/images/en_flag.png" class="flag" (click)="selectLanguage('en')" />
                    <!-- <img src="../assets/images/jp_flag.png" class="flag" (click)="selectLanguage('jp')" /> -->
                </div>
            </div>
        </div>
    </nb-layout-header>

    <nb-layout-column style="padding: 0.5rem 0;">
        <div id="div-main-layout">
            <router-outlet></router-outlet>
        </div>
    </nb-layout-column>

    <nb-layout-footer fixed style="height: 3rem !important;">
        {{ 'app.footer' | translate }}
    </nb-layout-footer>
</nb-layout>
